<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯節點 - Maybe Is Free Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-edit text-blue-600 mr-3"></i>
                    編輯節點
                </h1>
                <p class="text-gray-600">修改節點資訊</p>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-8">
                <form id="editNodeForm" class="space-y-6">
                    <div>
                        <label for="nodeName" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-server text-blue-600 mr-2"></i>
                            節點名稱
                        </label>
                        <input type="text" id="nodeName" name="name" required
                               placeholder="請輸入節點名稱"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-key text-gray-600 mr-2"></i>
                            節點 ID
                        </label>
                        <input type="text" id="serverId" readonly
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600">
                    </div>
                    
                    <div class="space-y-3">
                        <button type="submit" 
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center">
                            <i class="fas fa-save mr-2"></i>
                            儲存變更
                        </button>
                        <a href="/" 
                           class="w-full bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors flex items-center justify-center">
                            <i class="fas fa-arrow-left mr-2"></i>
                            返回主頁
                        </a>
                    </div>
                </form>
                
                <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 border border-green-300 text-green-700 rounded-lg">
                    <i class="fas fa-check-circle mr-2"></i>
                    節點更新成功！即將返回主頁...
                </div>
                
                <div id="loadingState" class="flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-3 text-gray-600">載入中...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nodeId = urlParams.get('id');
        
        if (!nodeId) {
            window.location.href = '/';
        }

        function loadNodeData() {
            fetch(`/api/nodes/${nodeId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('errorText').textContent = data.error;
                        document.getElementById('errorMessage').classList.remove('hidden');
                    } else {
                        document.getElementById('nodeName').value = data.name;
                        document.getElementById('serverId').value = data.server_id;
                        document.getElementById('loadingState').classList.add('hidden');
                        document.getElementById('editNodeForm').classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error loading node:', error);
                    document.getElementById('errorText').textContent = '載入節點資料失敗';
                    document.getElementById('errorMessage').classList.remove('hidden');
                });
        }

        document.getElementById('editNodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('nodeName').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            if (!name) {
                errorText.textContent = '請輸入節點名稱';
                errorMessage.classList.remove('hidden');
                return;
            }

            fetch(`/api/nodes/${nodeId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorText.textContent = data.error;
                    errorMessage.classList.remove('hidden');
                } else {
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorText.textContent = '更新節點失敗，請重試';
                errorMessage.classList.remove('hidden');
            });
        });

        document.getElementById('editNodeForm').classList.add('hidden');
        loadNodeData();
    </script>
</body>
</html>
