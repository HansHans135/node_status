<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybe Is Free Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .node-card {
            transition: all 0.3s ease;
        }
        .node-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .usage-bar {
            height: 10px;
            border-radius: 5px;
        }
        .progress-bar {
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Maybe Is Free Status</h1>
        
        <!-- 新增節點 -->
         <!--
        <div class="text-end mb-4">
            <a href="/add" class="btn btn-primary">新增節點</a>
        </div>
        -->

        <!-- 節點列表 -->
        <div id="nodesList" class="row g-4">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 获取所有节点数据
        function fetchNodes() {
            fetch('/api/nodes')
                .then(response => response.json())
                .then(nodes => {
                    const nodesList = document.getElementById('nodesList');
                    nodesList.innerHTML = '';
                    nodes.forEach(node => {
                        const lastSeen = new Date(node.last_seen);
                        const timeDiff = Math.round((new Date() - lastSeen) / 1000)-60*60*8;
                        
                        const card = document.createElement('div');
                        card.className = 'col-md-4';
                        card.innerHTML = `
                            <div class="card node-card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${node.name}</h5>
                                    <p class="card-text small text-muted">伺服器ID: ${node.server_id}</p>
                                    
                                    <div class="mb-3">
                                        <label class="form-label d-flex justify-content-between">
                                            <span>CPU使用率</span>
                                            <span>${node.cpu_usage ? node.cpu_usage.toFixed(1) + '%' : 'N/A'}</span>
                                        </label>
                                        <div class="progress usage-bar">
                                            <div class="progress-bar" role="progressbar" style="width: ${node.cpu_usage || 0}%"></div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label d-flex justify-content-between">
                                            <span>記憶體使用率</span>
                                            <span>${node.memory_usage ? node.memory_usage.toFixed(1) + '%' : 'N/A'}</span>
                                        </label>
                                        <div class="progress usage-bar">
                                            <div class="progress-bar bg-info" role="progressbar" style="width: ${node.memory_usage || 0}%"></div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label d-flex justify-content-between">
                                            <span>硬碟使用率</span>
                                            <span>${node.disk_usage ? node.disk_usage.toFixed(1) + '%' : 'N/A'}</span>
                                        </label>
                                        <div class="progress usage-bar">
                                            <div class="progress-bar bg-warning" role="progressbar" style="width: ${node.disk_usage || 0}%"></div>
                                        </div>
                                    </div>

                                    <p class="card-text small text-muted mt-3">
                                        最後更新: ${timeDiff < 60 ? timeDiff + '秒前' : Math.round(timeDiff/60) + '分鐘前'}
                                    </p>
                                </div>
                            </div>
                        `;
                        nodesList.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching nodes:', error));
        }



        // 定期刷新节点数据
        fetchNodes();
        setInterval(fetchNodes, 10000); // 每10秒更新一次
    </script>
</body>
</html>
